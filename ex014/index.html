<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo dentro da tag style</title>
    <style>
        body{
            background-color: lightcoral;
            color: antiquewhite;
            text-align: justify;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: black;
            font-size: 20pt
            ;
        }
        p{
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>style em um documento html.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, sapiente sequi provident ad perspiciatis, voluptate voluptates quisquam unde, velit maiores totam tempore? Eveniet dolorum inventore aperiam culpa dicta alias maiores?</p>
</body>
</html>
