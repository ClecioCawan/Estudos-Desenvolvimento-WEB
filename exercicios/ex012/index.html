<!--Adicinando Vídeos(local e hospedado)-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Adicinando videos</h1>
    <hr>
    <h2>vamos adicionar esse vídeo:</h2>
    <video src="midia/Guitarist Playing A Guitar.mp4" width="300px" controls></video>

    <h2>Também podemos hospedar videos do YouTube e Vimeo:</h2>
    <iframe width="450px" height="315" src="https://www.youtube.com/embed/lqMyuwq7fv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
