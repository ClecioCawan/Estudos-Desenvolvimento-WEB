<!--Quebra de parágrafos, adcionando emojins e símbolos -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas </h1>
    <hr>
    <p>Eu posso escrever de 
        qualquer forma 
        no meio do parágrafo.<br>
        Porém vamos usar a tag &lt;br&gt; para quebrar as páginas.</p>
    
    <p>podemos adicionar símbolos:
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicinar alguns emojins:
        &#x1F385
        &#x1FAE1
        <br>
        foi adicionado com &#x.
    </p>
</body>
</html>
